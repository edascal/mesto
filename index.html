<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__container">
            <img src="./images/avatar.jpg" class="profile__image" alt="Аватар" />
            <div class="profile__info">
              <div class="profile__info-description">
                <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                <p class="profile__info-job">Исследователь океана</p>
              </div>
              <button
                class="profile__btn profile__btn_type_edit"
                type="button"
                aria-label="Редактировать профиль"
              ></button>
            </div>
          </div>
          <button class="profile__btn profile__btn_type_add" type="button" aria-label="Добавить фото"></button>
        </section>

        <section class="cards">
          <ul class="card">
            <template id="add-template">
              <li class="card__item">
                <img class="card__image" src="./images/1x1_placeholder.png" alt="Точка" />
                <div class="card__description">
                  <h3 class="card__name"></h3>
                  <button class="card__icon card__icon_like" type="button" aria-label="Нравится фото"></button>
                </div>
                <button class="card__icon card__icon_delete" type="button" aria-label="Удалить фото"></button>
              </li>
            </template>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <span class="footer__copyright">&copy; 2021 Mesto Russia</span>
      </footer>
    </div>

    <article class="popup popup_type_edit-profile">
      <div class="popup__overlay"></div>
      <div class="popup__content">
        <button class="popup__btn-close" type="button" aria-label="Закрыть"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="editProfileForm" novalidate>
          <label class="popup__form-field">
            <input
              type="text"
              class="popup__input popup__input_type_name"
              name="userName"
              id="user-name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__input-error user-name-error"></span>
          </label>
          <label class="popup__form-field">
            <input
              type="text"
              class="popup__input popup__input_type_job"
              name="userJob"
              id="user-job"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__input-error user-job-error"></span>
          </label>
          <button class="popup__btn-save" type="submit">Сохранить</button>
        </form>
      </div>
    </article>

    <article class="popup popup_type_add-place">
      <div class="popup__overlay"></div>
      <div class="popup__content">
        <button class="popup__btn-close" type="button" aria-label="Закрыть"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="addPlaceForm" novalidate>
          <label class="popup__form-field">
            <input
              type="text"
              class="popup__input popup__input_type_place"
              name="placeName"
              id="place-name"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="popup__input-error place-name-error"></span>
          </label>
          <label class="popup__form-field">
            <input
              type="url"
              class="popup__input popup__input_type_link"
              name="placeLink"
              id="place-link"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__input-error place-link-error"></span>
          </label>
          <button class="popup__btn-save" type="submit">Создать</button>
        </form>
      </div>
    </article>

    <article class="popup popup_type_card-preview">
      <div class="popup__overlay"></div>
      <div class="card-preview">
        <button class="popup__btn-close" type="button" aria-label="Закрыть"></button>
        <img class="card-preview__image" src="./images/1x1_placeholder.png" alt="Точка" />
        <h3 class="card-preview__title"></h3>
      </div>
    </article>

    <script src="./script/index.js"></script>
    <script src="./script/validate.js"></script>
  </body>
</html>
