<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__container">
            <img src="./images/avatar.jpg" class="profile__image" alt="Аватар" />
            <div class="profile__info">
              <div class="profile__info-description">
                <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                <p class="profile__info-job">Исследователь океана</p>
              </div>
              <button class="profile__btn profile__btn_type_edit" type="button"></button>
            </div>
          </div>
          <button class="profile__btn profile__btn_type_add" type="button"></button>
        </section>

        <section class="cards">
          <ul class="card">
            <li class="card__item">
              <img class="card__image" src="./images/card_images/karaciaevsk.jpg" alt="Карачаевск" />
              <div class="card__description">
                <h3 class="card__name">Карачаевск</h3>
                <button class="card__icon" type="button"></button>
              </div>
            </li>

            <li class="card__item">
              <img class="card__image" src="./images/card_images/elbrus.jpg" alt="Гора Эльбрус" />
              <div class="card__description">
                <h3 class="card__name">Гора Эльбрус</h3>
                <button class="card__icon" type="button"></button>
              </div>
            </li>

            <li class="card__item">
              <img class="card__image" src="./images/card_images/dombai.jpg" alt="Гора Домбай" />
              <div class="card__description">
                <h3 class="card__name">Домбай</h3>
                <button class="card__icon" type="button"></button>
              </div>
            </li>

            <li class="card__item">
              <img class="card__image" src="./images/card_images/elbrus.jpg" alt="Гора Эльбрус" />
              <div class="card__description">
                <h3 class="card__name">Гора Эльбрус</h3>
                <button class="card__icon" type="button"></button>
              </div>
            </li>

            <li class="card__item">
              <img class="card__image" src="./images/card_images/dombai.jpg" alt="Гора Домбай" />
              <div class="card__description">
                <h3 class="card__name">Домбай</h3>
                <button class="card__icon" type="button"></button>
              </div>
            </li>

            <li class="card__item">
              <img class="card__image" src="./images/card_images/karaciaevsk.jpg" alt="Карачаевск" />
              <div class="card__description">
                <h3 class="card__name">Карачаевск-Черкесск</h3>
                <button class="card__icon" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <span class="footer__copyright">&copy; 2021 Mesto Russia</span>
      </footer>

      <div class="popup">
        <div class="popup__overlay"></div>
        <div class="popup__content">
          <button class="popup__btn-close" type="button"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="edit-form">
            <input type="text" class="popup__input popup__input_type_name" name="user-name" />
            <input type="text" class="popup__input popup__input_type_job" name="user-job" />
            <button class="popup__btn-save" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>

    <script src="./script/script.js"></script>
  </body>
</html>
